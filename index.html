<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta charset="utf-8">
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animate.css">
</head>
<body>

    <div class="container">
      <div class="title jumbotron">
        <h1>Tic Tac Toe!</h1>
      </div>
      <div class="row">
          <div class="col-md-4 col-md-offset-2" id="usernamecontain">
              <input type="text" name="" id="username">
              <button id="startgame">Play!</button>
              <button id="restart">Restart!</button>
          </div>
      </div>
      <div class="board-contain col-md-8 col-sm-10">
      <div class="board col-xs-12">
        <div class="holder col-xs-4" id="holder1">
        </div>
        <div class="holder col-xs-4" id="holder2">
        </div>
        <div class="holder col-xs-4" id="holder3">
        </div>
        <div class="holder col-xs-4" id="holder4">
        </div>
        <div class="holder col-xs-4" id="holder5">
        </div>
        <div class="holder col-xs-4" id="holder6">
        </div>
        <div class="holder col-xs-4" id="holder7">
        </div>
        <div class="holder col-xs-4" id="holder8">
        </div>
        <div class="holder col-xs-4" id="holder9">
        </div>
      </div>
      </div>
      <div class="pad col-md-2 col-sm-1"></div>
    </div>


</body>
</html>
